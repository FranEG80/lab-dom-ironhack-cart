<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack<br>Merchandising Shop</h1>

  <div class="wrapper">
    <div class="itemName">
      <span>IronBuble-head</span>
    </div>
    <div >
      <span class="unitCost">$25.00</span>
    </div>
    <div>
        <label class="quantity" for="qty">QTY</label>
        <input type="number" class="quantity qty" name="qty" min="0" value="0"onchange="getPriceByProduct(this)" >
    </div>
    <div>
      <span class="totalCost">$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  
  <div class="calculatePrice" id="calc-prices-button">
    <button class="btn btn-success">Calculate Prices</button>
  </div>

</body>
</html>
